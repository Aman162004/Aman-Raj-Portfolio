<div class="modal-header" style="background-color: var(--modal-bg); color: var(--text-light);">
  <h2 class="modal-title">{{ project.name }}</h2>
  <button class="btn-close btn-close-white" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body" style="background-color: var(--modal-bg); color: var(--text-light);">
  <carousel>
    <div *ngFor="let picture of project.pictures">
      <slide><img [src]="picture" alt="slide" class="img-fluid" /></slide>
    </div>
  </carousel>

  <h3 class="mt-3">Description</h3>
  <p>{{ project.description }}</p>
  <p>GitHub link: <a [href]="project.projectLink" target="_blank">Click Here</a></p>

  <hr />

  <div class="d-flex flex-wrap">
    <div *ngFor="let tag of project.tags">
      <div class="tag1 me-2 mb-1" [style.background-color]="tag.color">{{ tag }}</div>
    </div>
  </div>
</div>
